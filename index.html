<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Planner & Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Budget Planner & Expense Tracker</h1>
            <div class="currency-selector">
                <label for="currency">Currency:</label>
                <select id="currency">
                    <option value="USD">USD ($)</option>
                    <option value="EUR">EUR (€)</option>
                    <option value="GBP">GBP (£)</option>
                    <option value="JPY">JPY (¥)</option>
                    <option value="INR">INR (₹)</option>
                </select>
            </div>
        </header>

        <!-- Summary Dashboard -->
        <section class="dashboard">
            <div class="summary-card">
                <h3>Total Income</h3>
                <p class="amount income-amount" id="totalIncome">$0.00</p>
            </div>
            <div class="summary-card">
                <h3>Total Expenses</h3>
                <p class="amount expense-amount" id="totalExpenses">$0.00</p>
            </div>
            <div class="summary-card">
                <h3>Balance</h3>
                <p class="amount balance-amount" id="balance">$0.00</p>
            </div>
        </section>

        <!-- Budget Management -->
        <section class="budget-section">
            <h2>Budget Management</h2>
            <div class="budget-controls">
                <button id="setBudgetBtn" class="btn btn-primary">Set Category Budgets</button>
                <button id="exportBtn" class="btn btn-secondary">Export to CSV</button>
                <button id="clearDataBtn" class="btn btn-danger">Clear All Data</button>
            </div>

            <div id="budgetModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h3>Set Category Budgets</h3>
                    <form id="budgetForm">
                        <div class="form-group">
                            <label for="foodBudget">Food:</label>
                            <input type="number" id="foodBudget" min="0" step="0.01" placeholder="0.00">
                        </div>
                        <div class="form-group">
                            <label for="rentBudget">Rent:</label>
                            <input type="number" id="rentBudget" min="0" step="0.01" placeholder="0.00">
                        </div>
                        <div class="form-group">
                            <label for="transportBudget">Transport:</label>
                            <input type="number" id="transportBudget" min="0" step="0.01" placeholder="0.00">
                        </div>
                        <div class="form-group">
                            <label for="entertainmentBudget">Entertainment:</label>
                            <input type="number" id="entertainmentBudget" min="0" step="0.01" placeholder="0.00">
                        </div>
                        <div class="form-group">
                            <label for="utilitiesBudget">Utilities:</label>
                            <input type="number" id="utilitiesBudget" min="0" step="0.01" placeholder="0.00">
                        </div>
                        <div class="form-group">
                            <label for="healthcareBudget">Healthcare:</label>
                            <input type="number" id="healthcareBudget" min="0" step="0.01" placeholder="0.00">
                        </div>
                        <div class="form-group">
                            <label for="otherBudget">Other:</label>
                            <input type="number" id="otherBudget" min="0" step="0.01" placeholder="0.00">
                        </div>
                        <button type="submit" class="btn btn-primary">Save Budgets</button>
                    </form>
                </div>
            </div>

            <div class="budget-overview" id="budgetOverview">
                <!-- Budget cards will be dynamically added here -->
            </div>
        </section>

        <!-- Add Transaction -->
        <section class="transaction-form">
            <h2>Add Transaction</h2>
            <form id="transactionForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="transactionType">Type:</label>
                        <select id="transactionType" required>
                            <option value="expense">Expense</option>
                            <option value="income">Income</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select id="category" required>
                            <option value="Food">Food</option>
                            <option value="Rent">Rent</option>
                            <option value="Transport">Transport</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Utilities">Utilities</option>
                            <option value="Healthcare">Healthcare</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount:</label>
                        <input type="number" id="amount" min="0.01" step="0.01" required placeholder="0.00">
                    </div>
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date" required>
                    </div>
                </div>
                <div class="form-group full-width">
                    <label for="description">Description:</label>
                    <input type="text" id="description" required placeholder="Enter description">
                </div>
                <button type="submit" class="btn btn-primary">Add Transaction</button>
            </form>
        </section>

        <!-- Charts -->
        <section class="charts-section">
            <div class="chart-container">
                <h2>Expense Distribution</h2>
                <canvas id="pieChart"></canvas>
            </div>
            <div class="chart-container">
                <h2>Income vs Expenses Trend</h2>
                <canvas id="lineChart"></canvas>
            </div>
        </section>

        <!-- Transaction History -->
        <section class="transaction-history">
            <h2>Transaction History</h2>
            <div class="filter-controls">
                <div class="form-group">
                    <label for="filterType">Filter by Type:</label>
                    <select id="filterType">
                        <option value="all">All</option>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="filterCategory">Filter by Category:</label>
                    <select id="filterCategory">
                        <option value="all">All</option>
                        <option value="Food">Food</option>
                        <option value="Rent">Rent</option>
                        <option value="Transport">Transport</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sortBy">Sort by:</label>
                    <select id="sortBy">
                        <option value="date-desc">Date (Newest)</option>
                        <option value="date-asc">Date (Oldest)</option>
                        <option value="amount-desc">Amount (High-Low)</option>
                        <option value="amount-asc">Amount (Low-High)</option>
                    </select>
                </div>
            </div>
            <div class="transaction-list" id="transactionList">
                <!-- Transactions will be dynamically added here -->
            </div>
        </section>

        <footer>
            <p>Created by Tyson Siruno - MIT License &copy; 2025</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
