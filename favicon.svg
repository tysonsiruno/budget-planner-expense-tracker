<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="faviconGreenTeal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="url(#faviconGreenTeal)"/>

  <!-- Simplified wallet icon -->
  <rect x="6" y="10" width="20" height="14" rx="2" fill="white"/>

  <!-- Wallet flap -->
  <rect x="6" y="10" width="20" height="4" rx="2" fill="#065f46"/>

  <!-- Dollar sign -->
  <circle cx="16" cy="17" r="5" fill="#34d399"/>
  <text x="16" y="20" font-size="10" font-weight="bold" fill="#065f46" text-anchor="middle" font-family="Arial, sans-serif">$</text>
</svg>
